{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Minimal Todo app built with bootstrap and django | Rivette </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- header -->
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <h1> Rivette </h1>
                    <p class="lead"> Simple Todo App built using Bootstrap 5.x and Django 3.2.x </p>
                </div>
            </div>
        </div>
    </header>

    <!-- main section -->
    <section class="py-4">
        <div class="container">
            <div class="row">
                <main class="col-md-8">
                    {% block main-content %}
                    {% endblock %}
                </main>
                <aside class="col-md-4">
                    {% block side-content %}
                    {% endblock %}
                </aside>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0"> Rivette - built by Design8 </p>
                </div>
            </div>
        </div>
    </footer>

    <!--Modals-->
    {% block modal-content %}
    {% endblock %}
    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
