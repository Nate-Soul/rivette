{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title> Minimal Todo app built with bootstrap and django | Rivette </title>
</head>
<body>
    <!-- header -->
    <header class="p-5 bg-light mb-4 rounded-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <h1> Rivette </h1>
                    <p class="lead"> Simple Todo App built using Bootstrap 5.x and Django 3.2.x </p>
                </div>
            </div>
        </div>
    </header>

    <!-- main section -->
    <section class="py-4">
        <div class="container">
            <div class="row">
                <main class="col-md-8 mb-4">
                    {% block main-content %}
                    {% endblock %}
                </main>
                <aside class="col-md-4">
                    {% block side-content %}
                    {% endblock %}
                </aside>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0"> Rivette - built by Design8 </p>
                </div>
            </div>
        </div>
    </footer>

    <!--Modals-->
    {% block modal-content %}
    {% endblock %}
    <!-- Scripts --><!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
